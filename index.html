<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>HackBall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #333;
      overflow: hidden;
      font-family: Arial;
    }
    canvas {
      display: block;
      margin: auto;
      background: #1a1a1a;
    }
    #ui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 20px #000;
    }
    #escMenu {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      z-index: 99;
    }
    button {
      padding: 8px 14px;
      border: none;
      background: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="ui">
    <input id="nickname" placeholder="Nickiniz" />
    <input id="partyId" placeholder="Parti ID (boşsa yeni kur)" />
    <select id="teamSelect">
      <option value="red">Kırmızı</option>
      <option value="blue">Mavi</option>
    </select>
    <button onclick="joinGame()">Partiye Katıl / Oluştur</button>
  </div>

  <div id="escMenu"></div>

  <script>
    let ws;
    function joinGame() {
      const nickname = document.getElementById("nickname").value;
      const partyId = document.getElementById("partyId").value || Math.random().toString(36).substring(2, 8);
      const team = document.getElementById("teamSelect").value;

      ws = new WebSocket(`wss://${window.location.host}`);
      ws.onopen = () => {
        ws.send(JSON.stringify({
          type: "join",
          nickname,
          partyId,
          team
        }));
        document.getElementById("ui").style.display = "none";
      };
      // Oyun çizimleri ve mesajlar buraya gelecek
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        const menu = document.getElementById("escMenu");
        menu.style.display = (menu.style.display === "none") ? "block" : "none";
      }
    });
  </script>
</body>
</html>
