<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>HackBall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0c0;
      font-family: sans-serif;
    }

    #gui {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    canvas {
      display: block;
      margin: auto;
      background: repeating-linear-gradient(
        90deg,
        #0a0 0px,
        #0a0 40px,
        #0c0 40px,
        #0c0 80px
      );
    }

    #chatBox {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
    }

    #messages {
      max-height: 100px;
      overflow-y: auto;
      color: white;
      font-size: 14px;
      width: 90%;
    }

    #chatInput {
      width: 90%;
      margin: 5px 0;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="gui">
    <input id="nickname" placeholder="Nick">
    <input id="roomId" placeholder="Parti ID">
    <select id="team">
      <option value="red">Kırmızı</option>
      <option value="blue">Mavi</option>
    </select>
    <button id="createBtn">Parti Oluştur</button>
    <button id="joinBtn">Partiye Katıl</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="scoreBoard">0 - 0</div>

  <div id="chatBox">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Mesaj yaz..." />
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://hackball-server.onrender.com");

    const gui = document.getElementById("gui");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const createBtn = document.getElementById("createBtn");
    const joinBtn = document.getElementById("joinBtn");
    const nicknameInput = document.getElementById("nickname");
    const roomIdInput = document.getElementById("roomId");
    const teamSelect = document.getElementById("team");
    const errorMsg = document.getElementById("errorMsg");

    const chatInput = document.getElementById("chatInput");
    const messages = document.getElementById("messages");
    const scoreBoard = document.getElementById("scoreBoard");

    let player = null;
    let players = {};
    let ball = { x: 400, y: 300 };
    let score = { red: 0, blue: 0 };
    let roomId = null;

    createBtn.onclick = () => {
      socket.emit("createRoom", {
        nickname: nicknameInput.value,
        team: teamSelect.value
      });
    };

    joinBtn.onclick = () => {
      socket.emit("joinRoom", {
        roomId: roomIdInput.value,
        nickname: nicknameInput.value,
        team: teamSelect.value
      });
    };

    socket.on("roomCreated", (id) => {
      roomId = id;
      gui.style.display = "none";
    });

    socket.on("roomJoined", (id) => {
      roomId = id;
      gui.style.display = "none";
    });

    socket.on("errorMsg", (msg) => {
      errorMsg.textContent = msg;
    });

    socket.on("state", (gameState) => {
      players = gameState.players;
      ball = gameState.ball;
      score = gameState.score;
      scoreBoard.textContent = `${score.red} - ${score.blue}`;
    });

    let keys = {};

    document.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const msg = chatInput.value;
        if (msg.trim() !== "") {
          socket.emit("chat", { roomId, msg });
          chatInput.value = "";
        }
      }
    });

    socket.on("chat", (msg) => {
      const p = document.createElement("p");
      p.textContent = msg;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let id in players) {
        const p = players[id];
        ctx.fillStyle = p.team === "red" ? "red" : "blue";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
      ctx.fill();

      if (roomId) {
        socket.emit("input", {
          roomId,
          input: {
            up: keys["w"] || keys["arrowup"],
            down: keys["s"] || keys["arrowdown"],
            left: keys["a"] || keys["arrowleft"],
            right: keys["d"] || keys["arrowright"],
            kick: keys[" "] || keys["insert"] || keys["0"]
          }
        });
      }

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
