<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackBall Takımlı Futbol - FPS Opt</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login, #game {
      margin-top: 20px;
      text-align: center;
    }
    #game {
      display: none;
      position: relative;
      width: 1000px;
      height: 600px;
      background: #2a7f27; /* Yeşil saha rengi */
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      box-sizing: border-box;
      margin: auto;
    }
    .player, .ball {
      position: absolute;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
      font-weight: bold;
      font-size: 14px;
      line-height: 40px;
      text-align: center;
      transition: left 0.03s linear, top 0.03s linear;
    }
    .player {
      width: 40px;
      height: 40px;
      color: white;
    }
    .nickname {
      position: absolute;
      width: 80px;
      text-align: center;
      font-size: 12px;
      color: white;
      user-select: none;
      pointer-events: none;
    }
    .ball {
      width: 30px;
      height: 30px;
      background: white;
      border: 2px solid black;
      box-shadow: 0 0 10px white;
      transition: left 0.03s linear, top 0.03s linear;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .goal {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 150px;
      margin-top: -75px;
      background: #666;
      border-radius: 5px;
    }
    #goalLeft { left: 0; }
    #goalRight { right: 0; }
    #matchEndMsg {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 30px 50px;
      border-radius: 15px;
      font-size: 28px;
      display: none;
      z-index: 10;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="login">
  <input type="text" id="nickname" placeholder="Nickiniz" />
  <input type="text" id="roomId" placeholder="Parti ID (ör: oda1)" />
  <select id="teamSelect">
    <option value="">Takım Seçiniz</option>
    <option value="red">Kırmızı Takım (Sol)</option>
    <option value="blue">Mavi Takım (Sağ)</option>
  </select>
  <br /><br />
  <button id="joinBtn">Partiye Katıl</button>
  <button id="createBtn">Parti Oluştur</button>
  <p id="loginMsg" style="color: red;"></p>
</div>

<div id="game">
  <div id="goalLeft" class="goal"></div>
  <div id="goalRight" class="goal"></div>
  <div id="playersContainer"></div>
  <div id="scoreboard">0 - 0</div>
  <div id="ball" class="ball"></div>
  <div id="matchEndMsg"></div>
</div>

<script>
  const FIELD_WIDTH = 1000;
  const FIELD_HEIGHT = 600;

  const socketUrl = "wss://hackball-server.onrender.com";

  let socket;

  const nicknameInput = document.getElementById("nickname");
  const roomIdInput = document.getElementById("roomId");
  const teamSelect = document.getElementById("teamSelect");
  const joinBtn = document.getElementById("joinBtn");
  const createBtn = document.getElementById("createBtn");
  const loginMsg = document.getElementById("loginMsg");
  const loginDiv = document.getElementById("login");
  const gameDiv = document.getElementById("game");
  const playersContainer = document.getElementById("playersContainer");
  const scoreboard = document.getElementById("scoreboard");
  const ballDiv = document.getElementById("ball");
  const matchEndMsg = document.getElementById("matchEndMsg");

  let nickname = "";
  let roomId = "";
  let players = {};
  let score = { left: 0, right: 0 };
  let ball = { x: 485, y: 285 };
  let matchEnded = false;

  function saveNick(nick) {
    try {
      localStorage.setItem('hackballNick', nick);
    } catch {}
  }

  function loadNick() {
    try {
      return localStorage.getItem('hackballNick') || "";
    } catch {
      return "";
    }
  }

  nicknameInput.value = loadNick();

  function connect(team) {
    socket = new WebSocket(socketUrl);

    socket.onopen = () => {
      console.log("WebSocket bağlantısı açıldı");
      socket.send(JSON.stringify({ type: "join", nickname, roomId, team }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "players") {
        players = {};
        data.players.forEach(p => {
          players[p.nickname] = { x: p.x, y: p.y, team: p.team };
        });
        renderPlayers();
      }

      if (data.type === "update") {
        players = {};
        data.players.forEach(p => {
          players[p.nickname] = { x: p.x, y: p.y, team: p.team };
        });
        score = data.score;
        ball = data.ball;
        scoreboard.textContent = `${score.left} - ${score.right}`;
        renderPlayers();
        renderBall();
      }

      if (data.type === "matchEnd") {
        matchEnded = true;
        matchEndMsg.style.display = "block";
        matchEndMsg.textContent = `Maç bitti! Skor: ${data.score.left} - ${data.score.right}\n\nAna ekrana dönülüyor...`;
        setTimeout(() => {
          matchEndMsg.style.display = "none";
          gameDiv.style.display = "none";
          loginDiv.style.display = "block";
          loginMsg.textContent = "";
          nicknameInput.value = nickname;
          roomIdInput.value = roomId;
          matchEnded = false;
        }, 10000);
      }
    };

    socket.onerror = (e) => {
      console.error("WebSocket hata", e);
    };

    socket.onclose = () => {
      if (!matchEnded) alert("Bağlantı koptu! Sayfayı yenileyin.");
    };
  }

  // Oyuncu ve nick elemanlarını cache'leyelim ve sadece pozisyon değişince güncelleyelim
  const playerElements = {};
  const nicknameElements = {};

  function renderPlayers() {
    for (const p in players) {
      if (!playerElements[p]) {
        const player = document.createElement("div");
        player.className = "player";
        playersContainer.appendChild(player);
        playerElements[p] = player;

        const nick = document.createElement("div");
        nick.className = "nickname";
        playersContainer.appendChild(nick);
        nicknameElements[p] = nick;
      }
      const player = playerElements[p];
      const nick = nicknameElements[p];

      player.style.left = players[p].x + "px";
      player.style.top = players[p].y + "px";
      player.textContent = p === nickname ? "YOU" : p;

      const team = players[p].team || "red";
      player.style.background = team === "red" ? "#e74c3c" : "#3498db";

      nick.style.left = (players[p].x - 20) + "px";
      nick.style.top = (players[p].y + 40) + "px";
      nick.textContent = p;
    }

    // Eski oyuncuları temizle
    for (const p in playerElements) {
      if (!players[p]) {
        playersContainer.removeChild(playerElements[p]);
        playersContainer.removeChild(nicknameElements[p]);
        delete playerElements[p];
        delete nicknameElements[p];
      }
    }
  }

  function renderBall() {
    ballDiv.style.left = ball.x + "px";
    ballDiv.style.top = ball.y + "px";
  }

  let x = 100;
  let y = 100;
  const speed = 7;
  const keysPressed = {};

  document.addEventListener("keydown", e => {
    keysPressed[e.key.toLowerCase()] = true;
  });
  document.addEventListener("keyup", e => {
    keysPressed[e.key.toLowerCase()] = false;
  });

  function updateMovement() {
    if (matchEnded) return;

    let oldX = x, oldY = y;
    if (keysPressed["arrowup"] || keysPressed["w"]) y = Math.max(0, y - speed);
    if (keysPressed["arrowdown"] || keysPressed["s"]) y = Math.min(FIELD_HEIGHT - 40, y + speed);
    if (keysPressed["arrowleft"] || keysPressed["a"]) x = Math.max(0, x - speed);
    if (keysPressed["arrowright"] || keysPressed["d"]) x = Math.min(FIELD_WIDTH - 40, x + speed);

    // Topun içinden geçmeyi engelle
    if (isColliding(x, y, ball.x, ball.y)) {
      x = oldX;
      y = oldY;
    }

    // Hareket varsa gönder
    if (oldX !== x || oldY !== y) sendMove();

    // Şut tuşları
    if (keysPressed[" "] || keysPressed["0"]) sendMove("kick");
  }

  function isColliding(px, py, bx, by, pr=20, br=15) {
    let dx = (px + pr) - (bx + br);
    let dy = (py + pr) - (by + br);
    return dx * dx + dy * dy < (pr + br) * (pr + br);
  }

  function sendMove(action = null) {
    if(socket && socket.readyState === WebSocket.OPEN){
      socket.send(JSON.stringify({ type: "move", x, y, action }));
    }
  }

  function gameLoop() {
    updateMovement();
    requestAnimationFrame(gameLoop);
  }

  joinBtn.onclick = () => {
    nickname = nicknameInput.value.trim();
    roomId = roomIdInput.value.trim();
    const team = teamSelect.value;

    if (!nickname || !roomId || !team) {
      loginMsg.textContent = "Lütfen nick, parti ID ve takım seçin!";
      return;
    }
    saveNick(nickname);
    loginMsg.textContent = "";
    loginDiv.style.display = "none";
    gameDiv.style.display = "block";
    x = 100; y = 100;
    connect(team);
    requestAnimationFrame(gameLoop);
  };

  createBtn.onclick = () => {
    nickname = nicknameInput.value.trim();
    if (!nickname) {
      loginMsg.textContent = "Lütfen nick girin!";
      return;
    }
    roomId = "room" + Math.floor(Math.random() * 10000);
    roomIdInput.value = roomId;
    loginMsg.textContent = "Parti oluşturuldu! ID: " + roomId;
  };
</script>

</body>
</html>
