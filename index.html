<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackBall Geniş Saha</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login, #game {
      margin-top: 20px;
      text-align: center;
    }
    #game {
      display: none;
      position: relative;
      width: 1000px;
      height: 600px;
      background: #222;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      box-sizing: border-box;
      margin: auto;
    }
    .player, .ball {
      position: absolute;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
    }
    .player {
      width: 40px;
      height: 40px;
      background: white;
      color: black;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
    }
    .nickname {
      position: absolute;
      width: 80px;
      text-align: center;
      font-size: 12px;
      color: white;
      user-select: none;
      pointer-events: none;
    }
    .ball {
      width: 30px;
      height: 30px;
      background: orange;
      border: 2px solid #ffa500;
      box-shadow: 0 0 10px orange;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .goal {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 150px;
      margin-top: -75px;
      background: #666;
      border-radius: 5px;
    }
    #goalLeft { left: 0; }
    #goalRight { right: 0; }
    #matchEndMsg {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 30px 50px;
      border-radius: 15px;
      font-size: 28px;
      display: none;
      z-index: 10;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="login">
  <input type="text" id="nickname" placeholder="Nickiniz" />
  <input type="text" id="roomId" placeholder="Parti ID (ör: oda1)" />
  <button id="joinBtn">Partiye Katıl</button>
  <button id="createBtn">Parti Oluştur</button>
  <p id="loginMsg" style="color: red;"></p>
</div>

<div id="game">
  <div id="goalLeft" class="goal"></div>
  <div id="goalRight" class="goal"></div>
  <div id="playersContainer"></div>
  <div id="scoreboard">0 - 0</div>
  <div id="ball" class="ball"></div>
  <div id="matchEndMsg"></div>
</div>

<script>
  const FIELD_WIDTH = 1000;
  const FIELD_HEIGHT = 600;

  // Render veya kendi sunucu WebSocket URL’n burada:
  const socketUrl = "wss://hackball-server.onrender.com";

  let socket;

  const nicknameInput = document.getElementById("nickname");
  const roomIdInput = document.getElementById("roomId");
  const joinBtn = document.getElementById("joinBtn");
  const createBtn = document.getElementById("createBtn");
  const loginMsg = document.getElementById("loginMsg");
  const loginDiv = document.getElementById("login");
  const gameDiv = document.getElementById("game");
  const playersContainer = document.getElementById("playersContainer");
  const scoreboard = document.getElementById("scoreboard");
  const ballDiv = document.getElementById("ball");
  const matchEndMsg = document.getElementById("matchEndMsg");

  let nickname = "";
  let roomId = "";
  let players = {};
  let score = { left: 0, right: 0 };
  let ball = { x: 485, y: 285 };
  let matchEnded = false;

  // Nickname’i localStorage’a kaydet
  function saveNick(nick) {
    try {
      localStorage.setItem('hackballNick', nick);
    } catch {}
  }

  // Nickname’i yükle
  function loadNick() {
    try {
      return localStorage.getItem('hackballNick') || "";
    } catch {
      return "";
    }
  }

  nicknameInput.value = loadNick();

  function connect() {
    socket = new WebSocket(socketUrl);

    socket.onopen = () => {
      console.log("WebSocket bağlantısı açıldı");
      socket.send(JSON.stringify({ type: "join", nickname, roomId }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "players") {
        players = {};
        data.players.forEach(p => {
          if (!players[p]) {
            players[p] = { x: 100, y: 100 };
          }
        });
        renderPlayers();
      }

      if (data.type === "move") {
        if (players[data.nickname]) {
          players[data.nickname].x = data.x;
          players[data.nickname].y = data.y;
          renderPlayers();
        }
      }

      if (data.type === "score") {
        score = data.score;
        scoreboard.textContent = `${score.left} - ${score.right}`;
      }

      if (data.type === "ball") {
        ball.x = data.x;
        ball.y = data.y;
        renderBall();
      }

      if (data.type === "goal") {
        alert(`Gol! ${data.side === "left" ? "Sol takım" : "Sağ takım"} sayı yaptı!`);
      }

      if (data.type === "matchEnd") {
        matchEnded = true;
        matchEndMsg.style.display = "block";
        matchEndMsg.textContent = `Maç bitti! Skor: ${data.score.left} - ${data.score.right}\n\nAna ekrana dönülüyor...`;
        setTimeout(() => {
          matchEndMsg.style.display = "none";
          gameDiv.style.display = "none";
          loginDiv.style.display = "block";
          loginMsg.textContent = "";
          nicknameInput.value = nickname;
          roomIdInput.value = roomId;
          matchEnded = false;
        }, 10000);
      }
    };

    socket.onerror = (e) => {
      console.error("WebSocket hata", e);
    };

    socket.onclose = () => {
      if (!matchEnded) alert("Bağlantı koptu! Sayfayı yenileyin.");
    };
  }

  function renderPlayers() {
    playersContainer.innerHTML = "";
    for (const p in players) {
      const player = document.createElement("div");
      player.className = "player";
      player.style.left = players[p].x + "px";
      player.style.top = players[p].y + "px";
      player.textContent = p === nickname ? "YOU" : p;
      playersContainer.appendChild(player);

      const nick = document.createElement("div");
      nick.className = "nickname";
      nick.style.left = (players[p].x - 20) + "px";
      nick.style.top = (players[p].y + 40) + "px";
      nick.textContent = p;
      playersContainer.appendChild(nick);
    }
  }

  function renderBall() {
    ballDiv.style.left = ball.x + "px";
    ballDiv.style.top = ball.y + "px";
  }

  let x = 100;
  let y = 100;
  const speed = 7;

  function sendMove(action = null) {
    if(socket.readyState === WebSocket.OPEN){
      socket.send(JSON.stringify({ type: "move", x, y, action }));
    }
  }

  document.addEventListener("keydown", e => {
    if (matchEnded) return;
    let oldX = x, oldY = y;
    switch (e.key.toLowerCase()) {
      case "arrowup":
      case "w":
        y = Math.max(0, y - speed);
        break;
      case "arrowdown":
      case "s":
        y = Math.min(FIELD_HEIGHT - 40, y + speed);
        break;
      case "arrowleft":
      case "a":
        x = Math.max(0, x - speed);
        break;
      case "arrowright":
      case "d":
        x = Math.min(FIELD_WIDTH - 40, x + speed);
        break;
      case " ":
      case "0":
        sendMove("kick");
        return;
    }
    if (oldX !== x || oldY !== y) {
      sendMove();
    }
  });

  joinBtn.onclick = () => {
    nickname = nicknameInput.value.trim();
    roomId = roomIdInput.value.trim();
    if (!nickname || !roomId) {
      loginMsg.textContent = "Lütfen nick ve parti ID girin!";
      return;
    }
    saveNick(nickname);
    loginMsg.textContent = "";
    loginDiv.style.display = "none";
    gameDiv.style.display = "block";
    x = 100; y = 100;
    connect();
  };

  createBtn.onclick = () => {
    nickname = nicknameInput.value.trim();
    if (!nickname) {
      loginMsg.textContent = "Lütfen nick girin!";
      return;
    }
    roomId = "room" + Math.floor(Math.random() * 10000);
    roomIdInput.value = roomId;
    loginMsg.textContent = "Parti oluşturuldu! ID: " + roomId;
  };
</script>

</body>
</html>
