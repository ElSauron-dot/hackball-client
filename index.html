<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="5erUS4gnK8jPbyyalGJYX_MhW_-3CRyS343ygihqevc" />
  <title>HackBall</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #start-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      z-index: 10;
    }
    #gameCanvas {
      display: none;
      background: green;
      margin: 50px auto 0 auto;
      display: block;
      border: 3px solid white;
    }
    #esc-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #000c;
      padding: 10px;
      border: 2px solid #fff3;
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-menu">
    <h2>HackBall</h2>
    <input id="nick" placeholder="Nick" /><br/><br/>
    <input id="party-id" placeholder="Parti ID" /><br/><br/>
    <button onclick="createParty()">Parti Oluştur</button>
    <button onclick="joinParty()">Partiye Katıl</button>
    <p id="error" style="color:red"></p>
  </div>
  <canvas id="gameCanvas" width="900" height="520"></canvas>
  <div id="esc-menu"></div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://hackball-server.onrender.com");
    const startMenu = document.getElementById("start-menu");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const escMenu = document.getElementById("esc-menu");

    let player = {};
    let players = [];
    let ball = { x: 450, y: 260, vx: 0, vy: 0 };

    function createParty() {
      const nick = document.getElementById("nick").value;
      socket.emit("createParty", { nick });
    }

    function joinParty() {
      const nick = document.getElementById("nick").value;
      const partyId = document.getElementById("party-id").value;
      socket.emit("joinParty", { nick, partyId });
    }

    socket.on("start", () => {
      startMenu.style.display = "none";
      canvas.style.display = "block";
    });

    socket.on("state", (game) => {
      players = game.players;
      ball = game.ball;
      render();
    });

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Saha çizgileri
      ctx.fillStyle = "white";
      ctx.fillRect(450 - 2, 0, 4, 520); // orta çizgi
      ctx.beginPath();
      ctx.arc(450, 260, 60, 0, Math.PI * 2);
      ctx.stroke();
      // Kaleler
      ctx.fillStyle = "red";
      ctx.fillRect(0, 190, 10, 140);
      ctx.fillStyle = "blue";
      ctx.fillRect(890, 190, 10, 140);
      // Top
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
      ctx.fill();
      // Oyuncular
      players.forEach(p => {
        ctx.fillStyle = p.team === "red" ? "red" : "blue";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.fillText(p.nick, p.x - 10, p.y - 16);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        escMenu.style.display = escMenu.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
