<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>HackBall</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    #start-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 10;
    }
    #esc-menu {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 9;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="start-menu">
    <h2>HackBall</h2>
    <input id="nickname" placeholder="Nick" /><br /><br />
    <input id="partyID" placeholder="Parti ID" /><br /><br />
    <button id="createParty">Parti Oluştur</button>
    <button id="joinParty">Partiye Katıl</button>
  </div>

  <div id="esc-menu">
    <p>Parti ID: <span id="menu-party-id"></span></p>
    <ul id="player-list"></ul>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 1000;
    canvas.height = 600;

    let socket = io("https://hackball-server.onrender.com");
    let playerId = null;
    let players = {};
    let ball = { x: 500, y: 300, vx: 0, vy: 0 };
    let isLeader = false;
    let partyID = "";

    function drawField() {
      ctx.fillStyle = "#0a0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 4;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 100, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.fillStyle = "#fff";
      ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPlayers() {
      for (let id in players) {
        const p = players[id];
        ctx.beginPath();
        ctx.fillStyle = p.team === "red" ? "red" : "blue";
        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 20);
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawField();
      drawBall();
      drawPlayers();
      requestAnimationFrame(render);
    }

    render();

    // Movement
    let keys = {};
    window.addEventListener("keydown", e => {
      keys[e.key] = true;
    });
    window.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    setInterval(() => {
      if (!playerId) return;
      const input = {
        up: keys["w"] || keys["ArrowUp"],
        down: keys["s"] || keys["ArrowDown"],
        left: keys["a"] || keys["ArrowLeft"],
        right: keys["d"] || keys["ArrowRight"],
        kick: keys[" "] || keys["0"]
      };
      socket.emit("input", input);
    }, 1000 / 50);

    // ESC MENU
    window.addEventListener("keydown", e => {
      if (e.key === "Escape" && isLeader) {
        const menu = document.getElementById("esc-menu");
        menu.style.display = menu.style.display === "none" ? "block" : "none";
      }
    });

    // GUI
    document.getElementById("createParty").onclick = () => {
      const name = document.getElementById("nickname").value.trim();
      if (!name) return alert("Nick girin");
      socket.emit("createParty", name);
      document.getElementById("start-menu").style.display = "none";
    };

    document.getElementById("joinParty").onclick = () => {
      const name = document.getElementById("nickname").value.trim();
      const id = document.getElementById("partyID").value.trim();
      if (!name || !id) return alert("Eksik alan");
      socket.emit("joinParty", { name, id });
      document.getElementById("start-menu").style.display = "none";
    };

    // Socket events
    socket.on("init", ({ id, allPlayers, ballState, leader, pid }) => {
      playerId = id;
      players = allPlayers;
      ball = ballState;
      isLeader = leader === id;
      partyID = pid;
      document.getElementById("menu-party-id").textContent = pid;
    });

    socket.on("state", ({ allPlayers, ballState }) => {
      players = allPlayers;
      ball = ballState;
    });

  </script>
</body>
</html>
