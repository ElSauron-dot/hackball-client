<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="5erUS4gnK8jPbyyalGJYX_MhW_-3CRyS343ygihqevc" />
  <title>HackBall</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      z-index: 10;
    }
    #gui input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    #gui button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #game {
      display: none;
      background: green;
      border: 4px solid white;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="gui">
    <input type="text" id="nick" placeholder="Nick gir" />
    <input type="text" id="partyId" placeholder="Parti ID" />
    <button id="createBtn">Parti Oluştur</button>
    <button id="joinBtn">Partiye Katıl</button>
  </div>

  <canvas id="game" width="900" height="520"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const gui = document.getElementById("gui");
    const canvas = document.getElementById("game");

    document.getElementById("createBtn").onclick = () => {
      const nick = document.getElementById("nick").value.trim();
      if (!nick) return alert(\"Nick girmen gerekiyor.\");
      socket.emit(\"createParty\", { nick });
    };

    document.getElementById("joinBtn").onclick = () => {
      const nick = document.getElementById("nick").value.trim();
      const partyID = document.getElementById("partyId").value.trim();
      if (!nick || !partyID) return alert(\"Nick ve Parti ID gerekli.\");
      socket.emit(\"joinParty\", { nick, partyID });
    };

    socket.on(\"start\", (data) => {
      console.log(\"Partiye girildi:\", data);
      gui.style.display = \"none\";
      canvas.style.display = \"block\";
    });

    socket.on(\"joinError\", (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
