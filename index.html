<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HackBall Gelişmiş</title>
<style>
  body {
    margin: 0; background: #111; color: white; font-family: Arial, sans-serif; user-select: none; display: flex; flex-direction: column; align-items: center;
  }
  #login, #game { margin-top: 20px; }
  #game { display: none; position: relative; width: 800px; height: 400px; background: #222; border: 2px solid white; border-radius: 10px; overflow: hidden; }
  .player, .ball {
    position: absolute; border-radius: 50%; user-select: none; pointer-events: none;
  }
  .player {
    width: 40px; height: 40px; background: white; color: black; font-weight: bold; text-align: center; line-height: 40px;
  }
  .nickname {
    position: absolute; width: 80px; text-align: center; font-size: 12px; color: white; user-select: none; pointer-events: none;
  }
  .ball {
    width: 30px; height: 30px; background: orange; border: 2px solid #ffa500; box-shadow: 0 0 10px orange;
  }
  #scoreboard { margin-top: 10px; font-size: 20px; }
  .goal {
    position: absolute; top: 50%; width: 20px; height: 100px; margin-top: -50px; background: #666; border-radius: 5px;
  }
  #goalLeft { left: 0; }
  #goalRight { right: 0; }
</style>
</head>
<body>

<div id="login">
  <input type="text" id="nickname" placeholder="Nickiniz" />
  <input type="text" id="roomId" placeholder="Parti ID (ör: oda1)" />
  <button id="joinBtn">Partiye Katıl</button>
  <button id="createBtn">Parti Oluştur</button>
  <p id="loginMsg" style="color: red;"></p>
</div>

<div id="game">
  <div id="goalLeft" class="goal"></div>
  <div id="goalRight" class="goal"></div>
  <div id="playersContainer"></div>
  <div id="scoreboard">0 - 0</div>
  <div id="ball" class="ball"></div>
</div>

<script>
  const socketUrl = "wss://hackball-server.onrender.com";
  let socket;

  const nicknameInput = document.getElementById("nickname");
  const roomIdInput = document.getElementById("roomId");
  const joinBtn = document.getElementById("joinBtn");
  const createBtn = document.getElementById("createBtn");
  const loginMsg = document.getElementById("loginMsg");
  const loginDiv = document.getElementById("login");
  const gameDiv = document.getElementById("game");
  const playersContainer = document.getElementById("playersContainer");
  const scoreboard = document.getElementById("scoreboard");
  const ballDiv = document.getElementById("ball");

  let nickname = "";
  let roomId = "";
  let players = {};
  let score = { left: 0, right: 0 };
  let ball = { x: 385, y: 185 };

  function connect() {
    socket = new WebSocket(socketUrl);

    socket.onopen = () => {
      console.log("WebSocket bağlantısı açıldı");
      socket.send(JSON.stringify({ type: "join", nickname, roomId }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "players") {
        players = {};
        data.players.forEach(p => {
          if (!players[p]) {
            players[p] = { x: 100, y: 100 };
          }
        });
        renderPlayers();
      }

      if (data.type === "move") {
        if (players[data.nickname]) {
          players[data.nickname].x = data.x;
          players[data.nickname].y = data.y;
          renderPlayers();
        }
      }

      if (data.type === "score") {
        score = data.score;
        scoreboard.textContent = `${score.left} - ${score.right}`;
      }

      if (data.type === "ball") {
        ball.x = data.x;
        ball.y = data.y;
        renderBall();
      }
    };

    socket.onerror = (e) => {
      console.error("WebSocket hata", e);
    };

    socket.onclose = () => {
      console.log("WebSocket kapandı");
      alert("Bağlantı koptu! Sayfayı yenileyin.");
    };
  }

  function renderPlayers() {
    playersContainer.innerHTML = "";
    for (const p in players) {
      const player = document.createElement("div");
      player.className = "player";
      player.style.left = players[p].x + "px";
      player.style.top = players[p].y + "px";
      player.textContent = p === nickname ? "YOU" : p;
      playersContainer.appendChild(player);

      const nick = document.createElement("div");
      nick.className = "nickname";
      nick.style.left = (players[p].x - 20) + "px";
      nick.style.top = (players[p].y + 40) + "px";
      nick.textContent = p;
      playersContainer.appendChild(nick);
    }
  }

  function renderBall() {
    ballDiv.style.left = ball.x + "px";
    ballDiv.style.top = ball.y + "px";
  }

  let x = 100;
  let y = 100;
  const speed = 5;

  function sendMove(action = null) {
    socket.send(JSON.stringify({ type: "move", x, y, action }));
  }

  document.addEventListener("keydown", e => {
    let oldX = x, oldY = y;
    switch (e.key) {
      case "ArrowUp":
      case "w":
      case "W":
        y = Math.max(0, y - speed);
        break;
      case "ArrowDown":
      case "s":
      case "S":
        y = Math.min(360, y + speed);
        break;
      case "ArrowLeft":
      case "a":
      case "A":
        x = Math.max(0, x - speed);
        break;
      case "ArrowRight":
      case "d":
      case "D":
        x = Math.min(760, x + speed);
        break;
      case " ":
      case "0":
        sendMove("kick");
        return;
    }
    if (oldX !== x || oldY !== y) {
      sendMove();
    }
  });

  joinBtn.onclick = () => {
    nickname = nicknameInput.value.trim();
    roomId = roomIdInput.value.trim();
    if (!nickname || !roomId) {
      loginMsg.textContent = "Lütfen nick ve parti ID girin!";
      return;
    }
    loginMsg.textContent = "";
    loginDiv.style.display = "none";
    gameDiv.style.display = "block";
    x = 100; y = 100; // Başlangıç pozisyonu
    connect();
  };

  createBtn.onclick = () => {
    nickname = nicknameInput.value.trim();
    if (!nickname) {
      loginMsg.textContent = "Lütfen nick girin!";
      return;
    }
    roomId = "room" + Math.floor(Math.random() * 10000);
    roomIdInput.value = roomId;
    loginMsg.textContent = "Parti oluşturuldu! ID: " + roomId;
  };
</script>

</body>
</html>
