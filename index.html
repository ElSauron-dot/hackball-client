<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="5erUS4gnK8jPbyyalGJYX_MhW_-3CRyS343ygihqevc" />
  <title>HackBall</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }

    #start-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 10;
    }

    #esc-menu {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 9;
      min-width: 200px;
    }

    canvas {
      display: block;
    }

    #player-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    #player-list li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="start-menu">
    <h2>HackBall</h2>
    <input id="nickname" placeholder="Nick" /><br /><br />
    <input id="partyID" placeholder="Parti ID" /><br /><br />
    <button id="createParty">Parti Oluştur</button>
    <button id="joinParty">Partiye Katıl</button>
  </div>

  <div id="esc-menu">
    <p>Parti ID: <span id="menu-party-id"></span></p>
    <ul id="player-list"></ul>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let socket = io("https://hackball-server.onrender.com");
    let playerId = null;
    let players = {};
    let ball = { x: 500, y: 300, vx: 0, vy: 0 };
    let isLeader = false;
    let partyID = "";

    const FIELD_WIDTH = 1000;
    const FIELD_HEIGHT = 600;

    function drawField(camX, camY) {
      ctx.fillStyle = "#0a0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(-camX + canvas.width / 2, -camY + canvas.height / 2);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 4;
      ctx.strokeRect(0, 0, FIELD_WIDTH, FIELD_HEIGHT);
      ctx.beginPath();
      ctx.arc(FIELD_WIDTH / 2, FIELD_HEIGHT / 2, 100, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.restore();
    }

    function drawBall(camX, camY) {
      ctx.save();
      ctx.translate(-camX + canvas.width / 2, -camY + canvas.height / 2);
      ctx.beginPath();
      ctx.fillStyle = "#fff";
      ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function drawPlayers(camX, camY) {
      ctx.save();
      ctx.translate(-camX + canvas.width / 2, -camY + canvas.height / 2);
      for (let id in players) {
        const p = players[id];
        ctx.beginPath();
        ctx.fillStyle = p.team === "red" ? "red" : "blue";
        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 20);
      }
      ctx.restore();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!playerId || !players[playerId]) return requestAnimationFrame(render);

      const me = players[playerId];
      drawField(me.x, me.y);
      drawBall(me.x, me.y);
      drawPlayers(me.x, me.y);
      requestAnimationFrame(render);
    }

    render();

    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    setInterval(() => {
      if (!playerId) return;
      const input = {
        up: keys["w"] || keys["ArrowUp"],
        down: keys["s"] || keys["ArrowDown"],
        left: keys["a"] || keys["ArrowLeft"],
        right: keys["d"] || keys["ArrowRight"],
        kick: keys[" "] || keys["0"]
      };
      socket.emit("input", input);
    }, 1000 / 60);

    // ESC MENU
    window.addEventListener("keydown", e => {
      if (e.key === "Escape" && isLeader) {
        const menu = document.getElementById("esc-menu");
        const list = document.getElementById("player-list");
        list.innerHTML = "";
        for (let id in players) {
          const p = players[id];
          const li = document.createElement("li");
          li.textContent = `${p.name} (${p.team})`;
          list.appendChild(li);
        }
        menu.style.display = menu.style.display === "none" ? "block" : "none";
      }
    });

    document.getElementById("createParty").onclick = () => {
      const name = document.getElementById("nickname").value.trim();
      if (!name) return alert("Nick girin");
      socket.emit("createParty", name);
      document.getElementById("start-menu").style.display = "none";
    };

    document.getElementById("joinParty").onclick = () => {
      const name = document.getElementById("nickname").value.trim();
      const id = document.getElementById("partyID").value.trim();
      if (!name || !id) return alert("Eksik alan");
      socket.emit("joinParty", { name, id });
      document.getElementById("start-menu").style.display = "none";
    };

    socket.on("init", ({ id, allPlayers, ballState, leader, pid }) => {
      playerId = id;
      players = allPlayers;
      ball = ballState;
      isLeader = leader === id;
      partyID = pid;
      document.getElementById("menu-party-id").textContent = pid;
    });

    socket.on("state", ({ allPlayers, ballState }) => {
      players = allPlayers;
      ball = ballState;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
