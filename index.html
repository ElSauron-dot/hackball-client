<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackBall</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loginMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    #loginMenu input {
      padding: 8px;
      font-size: 14px;
    }

    #loginMenu button {
      padding: 10px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: green;
    }

    #escMenu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 300px;
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 8px;
      z-index: 999;
    }

    #escMenu h3 {
      margin: 0 0 10px 0;
    }

    .playerRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .playerRow button {
      margin-left: 4px;
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loginMenu">
    <input type="text" id="nickInput" placeholder="Nickiniz" />
    <input type="text" id="partyIdInput" placeholder="Parti ID (isteğe bağlı)" />
    <button onclick="createParty()">Parti Oluştur</button>
    <button onclick="joinParty()">Partiye Katıl</button>
  </div>

  <canvas id="gameCanvas" width="900" height="500"></canvas>
  <div id="timer">06:00</div>

  <div id="escMenu">
    <h3>Parti Yönetimi</h3>
    <div id="playerList"></div>
    <p><b>Parti ID:</b> <span id="partyIdText"></span></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://hackball-server.onrender.com"); // SUNUCU ADRESİN BURADA
    let isLeader = false;
    let gameStarted = false;
    let nick = "";
    let partyId = "";

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && isLeader && gameStarted) {
        const escMenu = document.getElementById("escMenu");
        escMenu.style.display = escMenu.style.display === "none" ? "block" : "none";
      }
    });

    function createParty() {
      nick = document.getElementById("nickInput").value;
      socket.emit("createParty", { nick });
    }

    function joinParty() {
      nick = document.getElementById("nickInput").value;
      partyId = document.getElementById("partyIdInput").value;
      socket.emit("joinParty", { nick, partyId });
    }

    socket.on("partyCreated", (id) => {
      partyId = id;
      isLeader = true;
      startGame();
    });

    socket.on("joinedParty", (data) => {
      partyId = data.partyId;
      isLeader = false;
      startGame();
    });

    function startGame() {
      document.getElementById("loginMenu").style.display = "none";
      document.getElementById("partyIdText").innerText = partyId;
      gameStarted = true;
      // Futbol mekaniği ve oyun başlatma kodu burada olacak
    }

    socket.on("updatePlayerList", (players) => {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      players.forEach(p => {
        const row = document.createElement("div");
        row.className = "playerRow";
        row.innerHTML = `
          <span style="color: ${p.color};">${p.nick}</span>
          ${isLeader ? `
            <div>
              <button onclick="changeTeam('${p.id}')">Takım</button>
              <button onclick="kickPlayer('${p.id}')">❌</button>
              <button onclick="makeLeader('${p.id}')">⭐</button>
            </div>
          ` : ""}
        `;
        list.appendChild(row);
      });
    });

    function changeTeam(id) {
      socket.emit("changeTeam", { id, partyId });
    }

    function kickPlayer(id) {
      socket.emit("kickPlayer", { id, partyId });
    }

    function makeLeader(id) {
      socket.emit("makeLeader", { id, partyId });
    }
  </script>
</body>
</html>
