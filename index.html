<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>HackBall</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1e1e; font-family: sans-serif; }
    canvas { display: block; margin: auto; background: #2b2; }

    #teamSelect, #escMenu {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: none;
      z-index: 10;
    }

    #teamSelect button, .player-controls button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .red { background: crimson; color: white; }
    .blue { background: royalblue; color: white; }
    .kick { background: #d33; }
    .creator { color: gold; }

    .player-controls {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .player-controls span {
      flex-grow: 1;
    }

    #escMenu {
      width: 300px;
    }

    #partyId {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="teamSelect">
    <h2>Takım Seç</h2>
    <button class="red" onclick="selectTeam('red')">Kırmızı Takım</button>
    <button class="blue" onclick="selectTeam('blue')">Mavi Takım</button>
  </div>

  <div id="escMenu"></div>

  <script>
    const socket = new WebSocket(location.origin.replace("http", "ws").replace(":3000", "") + "/ws");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let nickname = localStorage.getItem("nickname") || prompt("Nick'in nedir?");
    localStorage.setItem("nickname", nickname);

    let playerId, players = {}, ball = {}, partyId = "";
    let showMenu = false;
    let isCreator = false;
    let team = null;

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        showMenu = !showMenu;
        updateEscMenu();
      }
    });

    document.addEventListener("keydown", e => socket.send(JSON.stringify({ type: "keydown", key: e.key })));
    document.addEventListener("keyup", e => socket.send(JSON.stringify({ type: "keyup", key: e.key })));

    function selectTeam(selectedTeam) {
      team = selectedTeam;
      document.getElementById("teamSelect").style.display = "none";
      socket.send(JSON.stringify({ type: "join", nickname, team }));
    }

    socket.addEventListener("open", () => {
      document.getElementById("teamSelect").style.display = "block";
    });

    socket.addEventListener("message", event => {
      const data = JSON.parse(event.data);
      if (data.type === "state") {
        players = data.players;
        ball = data.ball;
        playerId = data.id;
        partyId = data.partyId;
        isCreator = data.creator === playerId;
      }
    });

    function updateEscMenu() {
      const escMenu = document.getElementById("escMenu");
      escMenu.innerHTML = `<h3>Oyuncular</h3>`;
      Object.entries(players).forEach(([id, p], i) => {
        const creatorClass = id === playerId && isCreator ? "creator" : "";
        escMenu.innerHTML += `
          <div class="player-controls">
            <span class="${creatorClass}">${p.nickname}</span>
            ${isCreator && id !== playerId ? `
              <button class="red" onclick="changeTeam('${id}', 'red')">K</button>
              <button class="blue" onclick="changeTeam('${id}', 'blue')">M</button>
              <button class="kick" onclick="kickPlayer('${id}')">×</button>
            ` : ""}
          </div>`;
      });
      escMenu.innerHTML += `<div id="partyId">Parti ID: ${partyId}</div>`;
      escMenu.style.display = showMenu ? "block" : "none";
    }

    function changeTeam(id, team) {
      socket.send(JSON.stringify({ type: "changeTeam", id, team }));
    }

    function kickPlayer(id) {
      socket.send(JSON.stringify({ type: "kick", id }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ball
      ctx.beginPath();
      ctx.arc(ball.x || 0, ball.y || 0, 12, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();

      // Players
      Object.values(players).forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
        ctx.fillStyle = p.team === "red" ? "crimson" : "royalblue";
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(p.nickname, p.x, p.y - 20);
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
